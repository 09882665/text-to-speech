<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Spannerz Sure Bets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #FF4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #FF5722;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>

  <!-- Contact Form Section -->
  <div class="container">
    <h2>Contact Us</h2>
    <form class="contact-form" id="contactForm" action="https://formspree.io/f/mqkrwkwj" method="post" onsubmit="return validateForm()">
      <!-- Form fields: name, email, phone, message -->
      <input type="text" name="name" id="name" placeholder="Your Name" required>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
      <input type="tel" name="phone" id="phone" placeholder="Your Phone Number" required>
      <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
      <!-- Error message display -->
      <div id="errorMessage" class="error-message"></div>
      <!-- Send Message button -->
      <input type="submit" value="Send Message">
    </form>
  </div>

  <script>
    function validateForm() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var message = document.getElementById("message").value.trim();
        var errorMessage = document.getElementById("errorMessage");
        var isValid = true;

        // Validate name
        if (name === "") {
            errorMessage.innerText = "Please enter your name.";
            isValid = false;
        }

        // Validate email
        if (email === "") {
            errorMessage.innerText = "Please enter your email.";
            isValid = false;
        } else if (!validateEmail(email)) {
            errorMessage.innerText = "Please enter a valid email address.";
            isValid = false;
        }

        // Validate phone number
        if (phone === "") {
            errorMessage.innerText = "Please enter your phone number.";
            isValid = false;
        } else if (!validatePhone(phone)) {
            errorMessage.innerText = "Please enter a valid phone number.";
            isValid = false;
        }

        // Validate message
        if (message === "") {
            errorMessage.innerText = "Please enter your message.";
            isValid = false;
        }

        return isValid;
    }

    function validateEmail(email) {
        // Regular expression for email validation
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function validatePhone(phone) {
        // Regular expression for phone number validation (allowing only digits and optional hyphens or parentheses)
        var regex = /^\d{10}$/;
        return regex.test(phone);
    }
  </script>

</body>
</html>
